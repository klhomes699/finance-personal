<html>
 <head>
  <title>Cash Tracking App - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
  <script>
   // Function to handle sign-in form submission
   function handleSignIn(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Basic validation
      if (email === "" || password === "") {
          alert("Please enter both email and password.");
          return;
      }
      
      // Simulate successful login (in a real app, you would send data to the backend)
      alert("Sign-in successful! Welcome to the Cash Tracking App.");
      
      // Redirect to another page or dashboard (for demonstration)
      // window.location.href = "dashboard.html"; // Uncomment to redirect to a dashboard page
   }
  </script>
 </head>
 <body class="bg-gray-100">
  <div class="container mx-auto p-4">
   <!-- Sign-In Modal -->
   <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
     <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
     <form class="space-y-4" onsubmit="handleSignIn(event)">
      <div>
       <label class="block text-gray-700" for="email">Email</label>
       <input class="w-full p-2 border border-gray-300 rounded-md" id="email" placeholder="Enter your email" type="email"/>
      </div>
      <div>
       <label class="block text-gray-700" for="password">Password</label>
       <input class="w-full p-2 border border-gray-300 rounded-md" id="password" placeholder="Enter your password" type="password"/>
      </div>
      <button class="w-full bg-blue-500 text-white p-2 rounded-md" type="submit">Sign In</button>
     </form>
     <p class="mt-4 text-center text-gray-600">
      Don't have an account?
      <a class="text-blue-500 hover:underline" href="#">Sign Up</a>
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
